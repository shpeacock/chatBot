<h1> Chat Bot Sucka !!!!</h1>

<ng-container *ngFor = "let message of messages | async"> 
  <div class ="message" [ngClass]="{'from' : message.sentBy === 'bot', 'to': message.sentBy === 'user' }">
    {{message.content}}
  </div>

</ng-container>

<label for="nameField"> Type Yo Message</label>
<input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text"><br>
<button (click)="sendMessage()"> SendIT</button>
